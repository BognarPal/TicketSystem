<div class="login-div">
  <form class="form-signin" #loginForm="ngForm" (submit)="submit()">

    <h1 class="h3 mb-3 font-weight-normal text-center">Bejelentkezés</h1>
    <label for="inputEmail" class="sr-only">Email cím</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email cím" required="" autofocus=""
           [(ngModel)]="formData.email" name="email">

    <label for="inputPassword" class="sr-only">Jelszó</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Jelszó" required=""
           [(ngModel)]="formData.password" name="email">
    <label *ngIf="formData.error" class="text-danger font-weight-bold my-2 text-center w-100">{{formData.error}}</label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="formData.loading">
      <span *ngIf="formData.loading" class="spinner-border spinner-border-sm mr-1" ></span>
      Bejelentkezés
    </button>

  </form>

</div>
